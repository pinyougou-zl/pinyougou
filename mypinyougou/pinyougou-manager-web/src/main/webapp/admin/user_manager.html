<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户信息</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
</head>

<body class="hold-transition skin-red sidebar-mini">
<div id="app">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">用户信息</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" data-toggle="modal"
                            data-target="#editModal" ng-click="toAdd()"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i
                        class="fa fa-trash-o"></i> 删除
                    </button>
                    <button type="button" class="btn btn-default" title="开启" onclick='confirm("你确认要开启吗？")'><i
                        class="fa fa-check"></i> 开启
                    </button>
                    <button type="button" class="btn btn-default" title="屏蔽" onclick='confirm("你确认要屏蔽吗？")'><i
                        class="fa fa-ban"></i> 屏蔽
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                        class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                名称：<input v-model="searchEntity.username">
                <button class="btn btn-default" @click="searchList(1)">查询</button>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                <button class="btn btn-default" @click="searchList(1),searchEntity.status='Y'">只显示有效用户</button>
                <button class="btn btn-default" @click="searchList(1),searchEntity.status='N'">只显示无效用户</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">用户名</th>
                <th class="sorting">注册手机号</th>
                <th class="sorting">注册邮箱</th>
                <th class="sorting">创建时间</th>
                <th class="sorting">状态</th>
                <th class="text-center">最后登录时间</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="user in list">
                <td><input type="checkbox"></td>
                <td>{{user.username}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.email}}</td>
                <td>{{formatDateToStr(user.created)}}</td>
                <td>
                    <span v-if="user.status=='Y'">有效</span>
                    <span v-if="user.status=='N'">已冻结</span>
                </td>
                <td>
                    {{formatDateToStr(user.lastLoginTime)}}
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->
        <navigation :pages="pages" :current.sync="pageNo"  @navpage="searchList"></navigation>
    </div>
    <!-- 数据表格 /-->
</div>
<!-- /.box-body -->

</div>

</body>

<script src="../plugins/vue/vue.js"></script>
<script src="../js/pagination.js"></script>
<script src="../plugins/axios/axios.js"></script>
<script src="../js/controller/userManagerController.js"></script>

</html>
